{% extends "layout.html" %}

{% block title %}Abb Task - {% endblock %}

{% block contant %}
    <div class="d-flex justify-content-center">
        <div class="shadow-lg px-5 pb-5 pt-4 rounded" style="width: 600px;">

            <!-- Heading -->
            <div class="p-1 text-center">
                <h3>Add task</h3>
            </div>

            <!-- Form -->
            <div class="p-2">
                <form action="/add" method="post">

                        <div class="row g-2">

                            <!-- Input Task -->
                            <div class="col-sm">
                                <label for="inputTask">Input your task</label>
                                <input id="inputTask" class="form-control" type="text" name="task" autocomplete="off" autofocus>

                                <!-- Displays text if input password was filled incorrectly -->
                                <div id="name_value_error" for="inputPassword"></div>
                            </div>

                            <div class="row g-2">
                                <!-- Button Cansel -->
                                <div class="col-auto">
                                    <a class="btn btn-secondary" href="/" role="button">Cansel</a>
                                </div>

                                <!-- Button Submit -->
                                <div class="col-auto">
                                    <button id="submitTask" class="submitButton" type="submit" disabled>Add</button>
                                </div>
                            </div>

                        </div>

                </form>
            </div>

        </div>
    </div>

{% endblock %}
